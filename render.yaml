services:
  - type: web
    name: shield-x-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python setup_models.py
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: API_USERNAME
        value: admin
      - key: API_PASSWORD
        value: secure-password-here
    healthCheckPath: /api/v1/health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1