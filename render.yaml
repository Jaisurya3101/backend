services:
  - type: web
    name: shield-x-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python setup_models.py
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
    healthCheckPath: /api/v1/health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 1